<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 国内版登录注册页面 -->
    <title>COAN中国官网</title>
    <link rel="stylesheet" href="./css/LoginAndRegist.css">
	<!-- 使用cdn的方式引入jquery -->
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script> 
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
	<meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=0, user-scalable=yes,shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <!-- NAVBAR CREATION -->
   <header class="header">
    <nav class="navbar">
        <a href="index.html">首页</a>
          <a href="index.html">关于</a>
          <a href="index.html">联系</a>
          <a href="index.html">帮助</a>
    </nav>
    <!-- <form action="" class="search-bar">
       <input type="text" placeholder="Search...">
       <button><i class='bx bx-search'></i></button>
    </form> -->
   </header>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>COAN 中国</h2>
            <div class="text-item">
                <h2>欢迎您! <br><span>
                    访问我们的官网
                </span></h2>
                <p>COAN是一个致力于虚拟资产交易和安全管理的综合平台。</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <div action="">
                    <h2>登 录</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required id="email">
                        <label>邮箱</label>
                    </div>
					<div class="sendEmailCode" onclick="sendEmailCode()">
						<label>发送邮件验证码</label>
					</div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
						<input type="password" required id="code">
                        <label>验证码</label>
                    </div>
					<button class="btn" onclick="login()">开启COAN之旅</button>
                </div>
				
            </div>
            
        </div>
    </div>
     <!-- SIGN UP FORM CREATION -->
    <script src="js/LoginAndRegist.js"></script>
</body>

</html>
